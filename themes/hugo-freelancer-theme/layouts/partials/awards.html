{{ "<!-- Awards Section -->" | safeHTML }}
<section class="awards" id="awards">

        <div class="row">

                <hr class="awards star-primary">
            </div>
        </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-2">

                <p>{{ with .Site.Params.awards.right }}{{ . | markdownify }}{{ end }}</p>
            </div>

        </div>
